<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Налаштування Профілю</title>
    <link rel="stylesheet" href="../style/accountSetting.css">
</head>

<body>
    <header>
        <nav>
            <ul class="menu">
                <li><a href="main.html">Home</a></li>
                <li class="active"><a href="accountSetting.html">Setting</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="profile-settings">
        <h2>Налаштування Профілю</h2>
        <div class="current-profile-picture">
            <img src="../images/bg_log_and_sign.webp" alt="Теперішнє фото профілю">
        </div>
        <form>

            <div class="form-group">
                <label for="profile-picture">Змінити фото профілю</label>
                <input type="file" id="profile-picture" name="profile-picture">
            </div>
            <div class="form-group">
                <label for="favorite-genres">Улюблені жанри</label>
                <select multiple id="favorite-genres" name="favorite-genres">
                    <option value="action">Бойовик</option>
                    <option value="comedy">Комедія</option>
                    <option value="drama">Драма</option>
                    <!-- Додати більше жанрів -->
                </select>
            </div>
            <div class="form-group">
                <label for="language">Мова інтерфейсу</label>
                <select id="language" name="language">
                    <option value="uk">Українська</option>
                    <option value="en">English</option>
                    <!-- Додати інші мови -->
                </select>
            </div>
            <div class="form-group">
                <label for="region">Регіон</label>
                <select id="region" name="region">
                    <option value="ukraine">Україна</option>
                    <option value="usa">США</option>
                    <!-- Додати інші регіони -->
                </select>
            </div>
            <div class="form-group">
                <label for="notifications">Повідомлення</label>
                <input type="checkbox" id="notifications" name="notifications"> Увімкнути повідомлення
            </div>
            <div class="form-group">
                <label for="theme">Тема</label>
                <select id="theme" name="theme">
                    <option value="light">Світла</option>
                    <option value="dark">Темна</option>
                </select>
            </div>
            <div class="form-group">
                <label for="privacy">Приватність профілю</label>
                <select id="privacy" name="privacy">
                    <option value="public">Публічний</option>
                    <option value="private">Приватний</option>
                </select>
            </div>
            <button type="submit">Зберегти зміни</button>
        </form>
    </div>
</body>

</html>
